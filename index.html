<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atelier23 Intro</title>

  <!-- âœ… Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .atelier23 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3rem;
      color: #111;
      letter-spacing: 0.2em;
      font-weight: bold;
      display: flex;
    }

    .atelier23 span {
      opacity: 0;
      transform: translateY(30px);
      display: inline-block;
      animation: fadeInUp 0.6s forwards;
    }

    .atelier23 span:nth-child(1) { animation-delay: 0.1s; }
    .atelier23 span:nth-child(2) { animation-delay: 0.3s; }
    .atelier23 span:nth-child(3) { animation-delay: 0.5s; }
    .atelier23 span:nth-child(4) { animation-delay: 0.7s; }
    .atelier23 span:nth-child(5) { animation-delay: 0.9s; }
    .atelier23 span:nth-child(6) { animation-delay: 1.1s; }
    .atelier23 span:nth-child(7) { animation-delay: 1.3s; }
    .atelier23 span:nth-child(8) { animation-delay: 1.5s; }
    .atelier23 span:nth-child(9) { animation-delay: 1.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .intro-container.fade-out {
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .phone-link {
      display: block;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #007bff;
      text-decoration: none;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.1em;
      transition: color 0.2s;
    }

    .phone-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="atelier23">
      <span>a</span><span>t</span><span>e</span><span>l</span><span>i</span><span>e</span><span>r</span><span>2</span><span>3</span>
    </div>
  </div>

  <script>
    // Always show intro page, then navigate to main.html
    setTimeout(function() {
      document.querySelector('.intro-container').classList.add('fade-out');
      setTimeout(function() {
        window.location.href = 'main.html';
      }, 700); // match transition duration
    }, 3000);

    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileDropdown = document.getElementById('mobileDropdown');
    const closeMobileMenu = document.getElementById('closeMobileMenu');

    function toggleMobileMenu(show) {
      if (show) {
        mobileDropdown.classList.add('active');
        document.body.style.overflow = 'hidden';
      } else {
        mobileDropdown.classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    mobileMenuBtn.onclick = () => toggleMobileMenu(true);
    closeMobileMenu.onclick = () => toggleMobileMenu(false);

    Array.from(mobileDropdown.querySelectorAll('a')).forEach(el => {
      el.onclick = () => toggleMobileMenu(false);
    });

    function handleResize() {
      if (window.innerWidth <= 768) {
        mobileMenuBtn.style.display = 'flex';
      } else {
        mobileMenuBtn.style.display = 'none';
        mobileDropdown.classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    window.addEventListener('resize', handleResize);
    handleResize();
  </script>
</body>
</html>
